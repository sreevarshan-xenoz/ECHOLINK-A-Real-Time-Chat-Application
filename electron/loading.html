<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            background: rgba(7, 94, 84, 0.9);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h2 {
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 500;
        }

        .loader {
            width: 48px;
            height: 48px;
            margin: 20px auto;
            position: relative;
        }

        .loader:before {
            content: '';
            width: 48px;
            height: 5px;
            background: rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 60px;
            left: 0;
            border-radius: 50%;
            animation: shadow 0.5s linear infinite;
        }

        .loader:after {
            content: '';
            width: 100%;
            height: 100%;
            background: #25d366;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 8px;
            animation: bounce 0.5s linear infinite;
        }

        @keyframes bounce {
            15% {
                border-radius: 50%;
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            85% {
                border-radius: 50%;
                transform: translateY(0);
            }
        }

        @keyframes shadow {
            50% {
                transform: scale(1.2, 1);
            }
        }

        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        .progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #25d366;
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Echo Link</h2>
        <div class="loader"></div>
        <div class="status">Starting application...</div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>
</body>
</html>
